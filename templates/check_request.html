{% extends "template.html" %}
{% block content %}

<body>
    {{ table|safe }}
    <form action="" method="get">
        <h1>Проверить запрос на уязвимость</h1>

        <p>
            <div>Перебирать:</div>
            <div onclick="paramName.setAttribute('disabled', ''); paramValue.removeAttribute('disabled')">
                <input id="name" name="change" type="radio" value="name" checked>
                <label for="name">Имена параметра</label>
            </div>
            <div onclick="paramValue.setAttribute('disabled', ''); paramName.removeAttribute('disabled')">
                <input id="value" name="change" type="radio" value="value">
                <label for="value">Значения параметра</label>
            </div>
        </p>

        <p>
            <label for="paramName">Имя параметра: &emsp;&emsp;</label>
            ?<input id="paramName" type="text" name="param" size="30" disabled>=[перебирается]
            <br>
            <label for="paramValue">Значение параметра:</label>
            ?[перебирается]=<input id="paramValue" type="text" name="param" size="30">
        </p>

        <p><input type="submit" value="Проверить"></p>
    </form>
    <button onclick="document.location='/'">На главную</button>
    <button onclick="history.go(-1)">К запросу</button>
</body>

{% endblock %}
